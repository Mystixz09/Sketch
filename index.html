<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch </title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
        <p class="sub">Draw Bussin Pixel Arts!!</p>
        <hr>
    </header>
    
    <div class="container">
        <div class="buttons-container">
            <input type="color" class="color" value="#303030">

            <button class="controls" name="draw">Draw</button>
            <button class="controls" name="erase">Erase Pixel</button>
            <button class="controls" name="clear">Clear Screen</button>
            <button class="controls" name="random">Random</button>

            <p class="rangevalue"></p>
            <input type="range" id="boxNumber" name="boxNumber" min="1" max="64" value="16">
            
        </div>
        <div class="content-container">
            <div class="content"></div>
        </div>
    </div>    
    <hr>
    <footer>

    </footer>
</body>
</html>
